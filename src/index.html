<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://i.ibb.co/J7PRDT6/Screenshot-2022-02-25-at-14-17-52.png">
    <meta
    name="description"
    content="To-do list is a tool that helps to organize your day, built with HTML, CSS, JavaScript. With its management features, you can add,  mark as completed, remove and make changes to tasks."
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <main>
      <ul class="container">
        <li class="item today-container">
          <h1>Today's TO DO</h1>
          <a class="fa-input" href="#"> <i id="delete-to-do" class="fas fa-sync"></i></a>
        </li>

        <li class="item add-task-container">
          <div><input type="text" class="input-task" placeholder="add task to your list ..." required /></div>
          <button type="button" id="add" class="fa-input"><i class="fas fa-level-down-alt fa-rotate-90"></i></button>
        </li>

        <li class="populated-list">
          <ul class="list" id="taskList"></ul>
        </li>
        <li class="item clear">
          <div class="clear-all"><a id="clearall" href="#">Clear completed tasks</a></div>
        </li>
      </ul>
    </main>
  </body>
</html>
